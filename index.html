<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Business Website">
    <title>Website of Gebauer Sebastian</title>

    <link rel="stylesheet" href="index.css">
    <script>
        // Define translations for different sections
        const translations = {
            en: {
                welcomeText: "Welcome to my website!",
                skills: "Skills",
                education: "Education",
                workExperience: "Work Experience",
                projects: "Projects",
                aboutMe: "About me",
                selectLanguage: "Select language:",
                english: "English",
                german: "German",
                slovak: "Slovak"
            },
            de: {
                welcomeText: "Willkommen auf meiner Website!",
                skills: "Fähigkeiten",
                education: "Bildung",
                workExperience: "Berufserfahrung",
                projects: "Projekte",
                aboutMe: "Über mich",
                selectLanguage: "Sprache auswählen:",
                english: "English",
                german: "Deutsch",
                slovak: "Slowakisch"
            },
            sk: {
                welcomeText: "Vitajte na mojej stránke!",
                skills: "Zručnosti",
                education: "Vzdelanie",
                workExperience: "Pracovné skúsenosti",
                projects: "Projekty",
                aboutMe: "O mne",

                selectLanguage: "Vybrat Jazyk:",
                english: "Anglicky",
                german: "Nemcina",
                slovak: "Slovencina"

            },

        };

        // Function to update the page text based on selected language
        function updateLanguage() {
            const language = document.getElementById('language').value;

            // Loop through all elements with the data-translate-id attribute
            const translatableElements = document.querySelectorAll('[data-translate-id]');
            
            translatableElements.forEach(element => {
                const translateKey = element.getAttribute('data-translate-id');
                if (translations[language][translateKey]) {
                    element.textContent = translations[language][translateKey];
                }
            });
        }

        // Initialize language change when the page loads
        window.onload = function() {
            // Set default language (English)
            document.getElementById('language').value = 'en';
            updateLanguage(); // Apply default language
        };
    </script>
</head>
<body>
    
    <!-- Header with Flexbox layout -->
    <div class="headerClass">
        <div class="left" style="padding-right: 20px;">
            <h1>Sebastian Gebauer</h1>
        </div>
      
        <div class="language-selector" >
            <h3 style="padding-right: 15px;" for="language" id="language-label" data-translate-id="selectLanguage">Select Language:</h3>
            <select id="language" name="language" onchange="updateLanguage()">
                <option value="en" data-translate-id="english">English</option>
                <option value="de" data-translate-id="german">Deutsch</option>
                <option value="sk" data-translate-id="slovak">Slovak</option>
            </select>
        </div>
    </div>

    <!-- Content Sections -->
    <div class="heroContent">
        <img src="pictures/Professional pic.jpg" style="padding-right: 30px;" alt="Professional Image of Sebastian Gebauer"></img>
        <div class="mainContent" >
            <h1>Welcome to my Page!</h1>
            <h2>I'm a starting full-stack developer</h2>
        </div>
   
    </div>

    <div>
        <div class="mainContent" style="width: 100%;">
            <div class="mainContent">
                <h1 data-translate-id="skills">Skills</h1>
            </div>
            <div class="mainContent">
                <h1 data-translate-id="education">Education</h1>
            </div>
            <div class="mainContent">
                <h1 data-translate-id="workExperience">Work Experience</h1>
            </div>
            <div class="mainContent">
                <h1 data-translate-id="projects">Projects</h1>
            </div>
            <div class="mainContent">
                <h1 data-translate-id="aboutMe">About me</h1>
            </div>
        </div>
    </div>


    

   
    
</body>
</html>
